<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel Semantic UI</title>
    
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css" rel="stylesheet" />
   
   <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"> </script>
   
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    
</head>
<body>
    <div class="ui container  fluid">
      <div class="ui menu stackable fixed blue inverted">
          
        <a href="http://" class="active item">
              <i class="home icon"></i>Inicio
          </a>
          <a href="" class="item">
          <i class="info icon"></i> Ayuda
          </a>
          <div class="right menu">
              <div class="ui dropdown item">
                  Sites <i class="dropdown icon"></i>
                  <div class="menu">
                      <a href="" class="item">Site 1</a>
                      <a href="" class="item">Site 2</a>
                      <a href="" class="item">Site 3</a>
                      <a href="" class="item">Site (n)</a>
                      
                  </div>
                  
              </div>
              <div class="item">
                  <div class="ui input">
                      <input type="text" placeholder="Buscar ...">
                      
                  </div>
                  
              </div>
              <div class="item">
                  
                  <div class="ui icon top left pointing dropdown button primary ">
                      
                      <i class="wrench icon"></i>
                      <div class="menu">
                          <div class="item"><i class="user icon blue"></i>Perfil</div>
                          <div class="item">
                              <i class="setting icon blue"></i>Configuración
                              
                          </div>
                          <div class="item">
                              <i class="window close icon blue"></i>
                              Log Out
                              
                          </div>
                          
                      </div>
                  </div>
                  
              </div>
              
          </div>
      </div>   
        <br/>
        <br/>
        <br/>
        <div class="ui grid stackable">
            <div class="two wide column blue">
                <div class="ui vertical labeled icon menu inverted blue">
                    
                   <a href="index.html" class="item"><i class="dashboard icon"></i>Resumen</a>
                   
                   <a href="graficas.html" class="item"><i class="bar chart icon"></i>Gráficas</a>
                   
                   <a href="" class="item"><i class="table play icon"></i>Tablas</a>
                   
                   <a href="" class="item"><i class="browser icon"></i>Formularios</a>
                   
                   <a href="" class="item"><i class="file outline icon"></i>Páginas</a>
                   
                   <a href="" class="item"><i class="setting icon"></i>Elementos UI</a>
                    
                </div>
                
            </div>
            
            <div class="fourteen wide column">
                <div class="ui equal width grid stackable">
                    
                    <div class="column">
                        <div class="ui segment">
                        
                            <h2 class="header">Formulario</h2>
                            <form class="ui form">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Alias</label>
                                        <input name="nombre" type="text" value="@Benitezrafa">
                                    </div>
                                    <div class="field">
                                        <label>Correo</label>
                                        <input name="correo" type="text" value="info@benitezrafa.es">
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Saldo</label>
                                        <input name="decimal" type="text" value="- 2000€">
                                    </div>
                                    <div class="field">
                                        <label>Cuota de uso</label>
                                        <input name="number" type="text" value="+200">
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Web</label>
                                        <input name="url" type="text" value="ww.benitezrafa.es">
                                    </div>
                                    <div class="field">
                                        <label>Ejemplo (Texto)</label>
                                        <input name="regex" type="text" value="Pon lo que quieras.">
                                    </div>
                                </div>
                                <div class="ui submit button">Guardar</div>
                            </form>
                          
                        </div>
                        
                    </div>
                    <div class="column">
                        <div class="ui segment">
                      
                           
                         <h2 class="header">Gráfica</h2>
                             <div id="dashboard_div">
                                 <div id="filter_div"></div>
                                 <div id="chart_div"></div>
                             </div>
                             <script type="text/javascript">
                                google.charts.load('current', {
                                    'packages': ['corechart', 'controls']
                                });
                                 
                                 google.charts.setOnLoadCallback(drawDashboard);
                                function drawDashboard() {
 var data = google.visualization.arrayToDataTable([
                                        ['Name', 'Donuts eaten'],
                                        ['Rafael', 20],
                                        ['María', 30],
                                        ['Ana', 50],
                                    ]);
                                    
                                    var dashboard = new google.visualization.Dashboard(
                    document.getElementById('dashboard_div'));
 var donutRangeSlider = new google.visualization.ControlWrapper({
                                        'controlType': 'NumberRangeFilter',
                                        'containerId': 'filter_div',
                                        'options': {
                                            'filterColumnLabel': 'Donuts eaten'
                                        }
                                    });
                                    
                                    var pieChart = new google.visualization.ChartWrapper({
                                        'chartType': 'PieChart',
                                        'containerId': 'chart_div',
                                        'options': {
                                            'width': 400,
                                            'height': 240,
                                            'pieSliceText': 'value',
                                            'legend': 'right'
                                        }
                                    });
                dashboard.bind(donutRangeSlider, pieChart);
                                    dashboard.draw(data);
                                }
</script>
                                   
                                    
                                 
                           
                             
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="ui equal width grid stackable">
                <div class="column">
                    <div class="ui segment">
                        
                       <!--Tabla -->
                       <h2 class="header">Tabla Resumen &hearts; </h2>
                            <table class="ui celled table">
                                <thead>
                                    <tr>
                                        <th>Título 1</th>
                                        <th>Título 2</th>
                                        <th>Título 3</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="ui ribbon label">Destacado</div>
                                        </td>
                                        <td>Número</td>
                                        <td>Número</td>
                                    </tr>
                                    <tr>
                                        <td>Número</td>
                                        <td>Número</td>
                                        <td>Número</td>
                                    </tr>
                                   
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3">
                                            <div class="ui right floated pagination menu">
                                                <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
                                                <a class="item">1</a>
                                                <a class="item">2</a>
                                                <a class="item">...</a>
                                                
                                                <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
                                            </div>
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                         
                       <!-- Fin tabla-->
                    </div>
                    
                </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script>
    $('.ui.dropdown').dropdown();
    
    </script>
    
</body>
</html>
